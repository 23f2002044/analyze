<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Tailwind App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-lg w-full text-center">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">Welcome to My App</h1>
        <p class="text-lg text-gray-600 mb-6">
            This is a responsive single-file HTML application built with Tailwind CSS.
            It adapts beautifully to any screen size.
        </p>
        <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4">
            <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
                Learn More
            </button>
            <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-6 rounded-lg transition duration-300">
                Contact Us
            </button>
        </div>
        <p class="mt-8 text-sm text-gray-500">
            &copy; 2023 My Company. All rights reserved.
        </p>
    </div>
</body>
</html>
